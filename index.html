<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Anime Brat Generator</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color: #fff;
  overflow-x: hidden;
}

#particles-js {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.hero {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-top: 50px;
}

.hero h1 {
  font-size: 42px;
  background: linear-gradient(90deg,#e0aaff,#9d4edd);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card {
  position: relative;
  z-index: 2;
  max-width: 420px;
  margin: 25px auto;
  padding: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  text-align: center;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  border: none;
}

button {
  background: linear-gradient(135deg,#9d4edd,#5a189a);
  color: #fff;
  cursor: pointer;
}

img {
  width: 100%;
  margin-top: 15px;
  border-radius: 14px;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="hero">
  <h1>Anime Brat Generator</h1>
  <p>Scrapable REST API</p>
</div>

<div class="card">
  <input id="text" value="Halo Dunia">
  <input id="size" type="number" value="32" min="14" max="72">

  <select id="font">
    <option>Arial</option>
    <option>Verdana</option>
    <option>Courier New</option>
  </select>

  <select id="template">
    <option value="1">Anime 1</option>
    <option value="2">Anime 2</option>
    <option value="3">Anime 3</option>
  </select>

  <button onclick="generate()">Generate</button>
  <img id="result">
</div>

<script>
function generate() {
  result.src =
    `/api/generate?text=${encodeURIComponent(text.value)}` +
    `&size=${size.value}` +
    `&font=${font.value}` +
    `&template=${template.value}`;
}

const text = document.getElementById("text");
const size = document.getElementById("size");
const font = document.getElementById("font");
const template = document.getElementById("template");
const result = document.getElementById("result");

particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#b517ff" },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true, color: "#9d4edd" }
  }
});
</script>

</body>
</html>
